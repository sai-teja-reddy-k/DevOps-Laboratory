<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ACE College Register & Login</title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif;}
    body {
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }
    header {
      width: 100%;
      background: #fff;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header h1 {color: #0056d2; font-size: 24px;}
    header h3 {color: #0056d2; font-size: 18px;}

    .container {
      margin-top: 20px;
      width: 100%;
      max-width: 420px;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      animation: fadeIn 1s ease;
      overflow-y: auto;
      max-height: 80vh;
    }
    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }
    .tabs button {
      flex: 1;
      padding: 12px;
      border: none;
      background: #eee;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    .tabs button.active {background: #0056d2; color: #fff; border-radius: 8px;}

    form {display: none; flex-direction: column; gap: 15px;}
    form.active {display: flex;}
    input, select {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: 0.3s;
      width: 100%;
    }
    input:focus, select:focus {
      border-color: #0056d2;
      box-shadow: 0 0 8px rgba(0,86,210,0.4);
      outline: none;
    }
    button.submit {
      background: linear-gradient(45deg, #0056d2, #00c6ff);
      border: none;
      color: #fff;
      padding: 14px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button.submit:hover {transform: scale(1.05); box-shadow: 0 6px 15px rgba(0,86,210,0.3);}

    @keyframes fadeIn {from {opacity: 0; transform: translateY(20px);} to {opacity: 1; transform: translateY(0);}}
  </style>
</head>
<body>
  <header>
    <h1>ACE Engineering College</h1>
      <h3>Autonomous Instituition</h3>

  </header>

  <div class="container">
    <div class="tabs">
      <button class="tab active" onclick="showForm('register')">Register</button>
      <button class="tab" onclick="showForm('login')">Login</button>
    </div>

    <form id="register" class="active">
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <input type="tel" placeholder="Phone Number" required>
      <select required>
        <option value="" disabled selected>Department</option>
        <option>CSE</option>
        <option>ECE</option>
        <option>EEE</option>
        <option>MECH</option>
        <option>CIVIL</option>
      </select>
      <select required>
        <option value="" disabled selected>Year</option>
        <option>1st Year</option>
        <option>2nd Year</option>
        <option>3rd Year</option>
        <option>4th Year</option>
      </select>
      <select required>
        <option value="" disabled selected>Gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
      <button type="submit" class="submit">Register</button>
    </form>

    <form id="login">
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit" class="submit">Login</button>
    </form>
  </div>

  <script>
    function showForm(id) {
      document.querySelectorAll('form').forEach(f => f.classList.remove('active'));
      document.querySelectorAll('.tabs button').forEach(b => b.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      event.target.classList.add('active');
    }
  </script>
</body>
</html>
